<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>crypTrax Widget Bar</title>
    <link rel="stylesheet" href="./tray/css/style.css" media="screen" charset="utf-8">
</head>
<body>
    <div class="window">
        <div class="window-content">
            <div class="myIcon">
                <img title="Show/Hide crypTrax Main" src="./icon.png" alt="" width="30px" height="30px" />
                <div class="totalAll hidden">
                    <span>Total</span>
                    <p></p>
                </div>
                <div class="plAll hidden">
                    <span>P/L</span>
                    <p></p>
                </div>
            </div>
            <section>
                <ul id="coinList" class="list">
                </ul>
            </section>
        </div>
    </div>
    <script src="./tray/js/jquery.min.js"></script>
    <script src="./tray/js/script.js"></script>
</body>
</html>
